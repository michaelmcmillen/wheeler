<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Wheeler - Register</title>
</head>
<body>

    <input type='text' id='nameRegisterInput' placeholder='Firstname'>
    <br>
    <input type='text' id='surnameRegisterInput' placeholder='Surname'>
    <br>
    <input type='email' id='emailRegisterInput' required='required' placeholder='Email'>
    <br>
    <input type='password' id='passwordRegisterInput' placeholder='Password'>
    <button type='button' id='registerButton'>Register</button>
    <br>
    <div id='emailError'>
        <p>Bad Email</p>
    </div>
    <div id='passwordError'>
        <p>Bad Password</p>
    </div>

    <script src="./register.js"></script>
</body>
</html>
