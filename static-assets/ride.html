<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Ride</title>
</head>
<body>

    <section class="hero is-fullheight">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <h1 class="title is-3">WHEELER</h1>
                  </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>                
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-info" href='./dashboard.html'>
                        <strong>Dashboard</strong>
                    </a>
                    <a class="button is-primary" id='logoutButton' href='./index.html'>
                      <strong>Log Out</strong>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="hero-body level">
            <section class='level-item'>
                    <div class='container level' id='createRideContainer'>
                        <div class="tile is-ancestor level-item">
                            <div class="tile is-8 is-vertical is-parent">
                                <div class='tile is-child'>
                                    <div class="field">
                                        <label class="label">Name Your Ride</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="text" id='rideName' placeholder="">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-pen"></i>
                                          </span>
                                        </div>
                                        
                                      </div>
                                      <div class="field">
                                        <label class="label">Date</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="date" id='rideDate'>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-calendar"></i>
                                          </span>
                                        </div>
                                      </div>
        
                                      <div class="field">
                                        <label class="label">Start Time</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="time" id='rideTime'>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-clock"></i>
                                          </span>
                                        </div>
                                      </div>
        
                                      <div class="field">
                                        <label class="label">Starting Point</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="text" id='meetingPoint' placeholder="">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-home"></i>
                                          </span>
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Finishing Point</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="text" id='finishPoint' placeholder="">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-flag-checkered"></i>
                                          </span>
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Leader Name</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="text" id='leaderName' placeholder="">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-pen"></i>
                                          </span>
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Maximum Participants</label>
                                        <div class="control has-icons-left">
                                          <input class="input is-small" type="text" id='maxParticipants' placeholder="">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-list-ol"></i>
                                          </span>
                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Notes</label>
                                        <div class="control has-icons-left">
                              
                                          <textarea class="textarea" id='rideNotes' placeholder=""></textarea>

                                        </div>
                                      </div>

                                      <div class="field">
                                        <label class="label">Strava / Komoot Link</label>
                                        <div class="control has-icons-left" id='embedInput'>
                                          <input class="input is-small" type="text" id='rideLink' placeholder="">
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-link"></i>
                                          </span>
                                        </div>
                                      </div>
        
                                     
                                </div>
                                
        
                                        <div class='tile is-child' id='createRideButton'>                            
                                            <button class="button is-link is-medium is-fullwidth" type='button'>Create Ride</button>
                                        </div>
                                        
        
                            </div>
                        </div>

                        <!-- <div class="tile is-vertical is-parent">
                            <div class='tile is-child'>
                                <iframe src="" width="100%" height="680" frameborder="0" scrolling="no" id='iframeEmbed'></iframe>
                            </div>
                        </div> -->
                 
                </div>
    
          </div>
          </section>
        </section>


    <!-- <iframe src="" width="100%" height="680" frameborder="0" scrolling="no" id='iframeEmbed'></iframe> -->
    <script src="./logout.js"></script>
    <script src="./ride.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    
</body>
</html>
